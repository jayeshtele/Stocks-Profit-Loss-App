<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="row">

        <div class="mx-auto col-11 col-md-8 col-xl-7 col-xxl-5 mt-5">

            <head>
                <h1 class="text-center">Cash Register Manager</h1>
                <p class="text-center mt-3">Enter the bill amount and cash given by the customer and know minimum number
                    of notes to return.</p>
            </head>

            <section class="d-flex flex-column">
                <label for="billAmount" class="mt-4 mb-2">Bill Amount :</label>
                <input type="text" placeholder="Enter your amount" id="billAmount">
                <label for="cashGiven" class="mt-4 mb-2">Cash Given :</label>
                <input type="text" placeholder="Enter your amount" id="cashGiven" class="mb-4">
                <button class="btn btn-success col-4 col-sm-3 col-md-3 col-xl-2 mx-auto">Check</button>
                <label for="Return" class="mt-5 mb-4">Return Change :</label>
                <table id="Return">
                    <tr>
                        <th>No. of Notes</th>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                        <td class="NoOfnotes"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>200</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>2</td>
                        <td>1</td>
                    </tr>
                </table>
            </section>

        </div>



        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </main>
</body>
</html>
