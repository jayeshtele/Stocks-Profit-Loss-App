<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Profit/Loss App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="row">

        <div class="mx-auto col-11 col-md-8 col-xl-7 col-xxl-5 mt-5">

            <head>
                <h1 class="text-center">Stocks Profit/Loss App</h1>
                <p class="text-center mt-3">Enter the Buying price, Quantity and Selling price and know the return is
                    Profit or Loss.</p>
            </head>

            <section class="d-flex flex-column">
                <label for="buy" class="mt-4 mb-2">Buying price :</label>
                <input type="number" placeholder="Enter the Buying price" id="buy">
                <label for="quantity" class="mt-4 mb-2">Quantity :</label>
                <input type="number" placeholder="Enter your Quantity" id="quantity">
                <label for="sell" class="mt-4 mb-2">Selling price :</label>
                <input type="number" placeholder="Enter the Selling price" id="sell" class="mb-4">
                <button class="btn btn-success col-4 col-sm-3 col-md-3 col-xl-2 mx-auto">Tell me!</button>
                <div class="output mt-5 text-center"></div>
            </section>

        </div>



        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
